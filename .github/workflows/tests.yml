name: tests

on:
  push:
    branches:
      - develop
      - main
      - master
      - workos
  pull_request:
    branches:
      - develop
      - main
      - master
      - workos

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: poddashboard
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d poddashboard"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Doctor
        env:
          AUTH_SECRET: ci-secret-2026
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/poddashboard
        run: bun run scry:doctor

      - name: Run Migrations
        env:
          AUTH_SECRET: ci-secret-2026
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/poddashboard
        run: bun run db:migrate

      - name: Seed Database
        env:
          AUTH_SECRET: ci-secret-2026
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/poddashboard
        run: bun run db:seed

      - name: Start App
        env:
          AUTH_SECRET: ci-secret-2026
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/poddashboard
        run: |
          bun run dev > /tmp/poddashboard-dev.log 2>&1 &
          echo $! > /tmp/poddashboard-dev.pid

      - name: Wait For App
        run: |
          for _ in $(seq 1 60); do
            if curl -fsS http://localhost:3001/health >/dev/null && curl -fsSI http://localhost:3000/ >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          cat /tmp/poddashboard-dev.log
          exit 1

      - name: Run Smoke Check
        env:
          SMOKE_APP_URL: http://localhost:3000
        run: bun run smoke

      - name: Stop App
        if: always()
        run: |
          if [ -f /tmp/poddashboard-dev.pid ]; then
            kill "$(cat /tmp/poddashboard-dev.pid)" || true
          fi

      - name: Show App Log
        if: failure()
        run: cat /tmp/poddashboard-dev.log
